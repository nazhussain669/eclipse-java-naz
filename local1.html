<!DOCTYPE html>
<html>
<head>
    <title>Storing Info</title>
    <script src="local1.js"></script>
</head>
<body>
    <h1>Enter Information</h1>
    
    <label id="lblfirstname">First Name</label>
    <input type="text" id="firstname" autofocus required></input><br><br>
    
    <label id="lbllastname">Last Name</label>
    <input type="text" id="lastname"></input><br><br>
    
    <label id="lblid">ID</label>
    <input type="text" id="id"></input><br><br>
    
    <label id="lblschool">School Name</label>
    <input type="text" id="school"></input><br><br>
    
    <label id="lblcounselor">Guidance Counselor</label>
    <input type="text" id="counselor"></input><br><br>
    
    <label id="lblgrade">Grade Level</label>
    <input type="text" id="grade"></input><br><br>

    <button type="submit" id="btnsubmit">ENTER</button>
    
</body>
</html>
