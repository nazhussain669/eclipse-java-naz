<!DOCTYPE html>
<html>
	<head>
		<title>Populate Table Info</title>
		<link rel="stylesheet" href ="cust.css">
		<script src="inputfill.js"></script>
	</head>
	<body>
		<h2>Student Info</h2>
		
		<label id="lblname">Name:</label>
		<input type="text" id="txtname" autofocus placeholder="Enter name">
		
		<label id="lblage">Age:</label>
		<input type="number" id="txtage" autofocus placeholder="Enter age">
		
		<label id="lblgrade">Grade:</label>
		<input type="text" id="txtgrade" autofocus placeholder="Enter grade">
		
		<button type="submit" id="btnsubmit">Add to Table</button>
		<table id="tblstudentTable">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Grade</th>
			</tr>
		</table>
	</body>
</html>
