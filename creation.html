<!DOCTYPE html>
	<html>
		<head>
			<title>Creating a Text File</title>
			<script src="creation1.js"></script>
			<script src="creation2.js"></script>
		</head>
	<body>
		<div id="filearea" class="filearea">
			<label id="lblfirstname">First Name:</label>
			<input type="text" id="txtfirstname" autofocus placeholder="Enter first name..."></input><br>
			
			<label id="lbllastname">Last Name:</label>
			<input type="text" id="txtlastname" autofocus placeholder="Enter last name..."></input><br>
			
			<label id="lblmidname">Middle Initial:</label>
			<input type="text" id="txtmidname" autofocus placeholder="Enter middle initial..."></input><br>
			
			<label id="lblgpa">GPA:</label>
			<input type="text" id="txtgpa" autofocus placeholder="Enter GPA..."></input><br>
			
			<label id="lblgrade">Grade level:</label>
			<input type="text" id="txtgrade" autofocus placeholder="Enter grade level..."></input><br>
			
			
			<button type="submit" id="btnsubmit">Create</button>
		</div>
	</body>
