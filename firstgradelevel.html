<!DOCTYPE html>
<html>
<head>
    <title>Grade Level Info</title>
    <link rel="stylesheet" href="gradediv.css">
    <script src="firstlevelgrade.js"></script>
</head>
<body>
    <h1>Grade Level Information</h1>
    <br><br>

    <label for="drdchooselevel">Select your grade level:</label>
    <select id="drdchooselevel">
        <option value="">Choose a grade</option>
        <option value="grade9">9th Grade</option>
        <option value="grade10">10th Grade</option>
        <option value="grade11">11th Grade</option>
        <option value="grade12">12th Grade</option>
    </select>

    <br><br>

    <!-- Label to display the selected grade message -->
    <label id="gradelabel"></label>

    <!-- Hidden messages -->
    <div id="hiddenmessages">
        <div id="grade9">Welcome to 9th Grade! You'll be learning Algebra 1 and Music.</div>
        <div id="grade10">Welcome to 10th Grade! You'll be learning Chemistry and Seminar.</div>
        <div id="grade11">Welcome to 11th Grade! You'll be learning Biology and Comp Engr.</div>
        <div id="grade12">Welcome to 12th Grade! You'll be learning Psychology and Statistics.</div>
    </div>
</body>
</html>
