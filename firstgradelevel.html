<!DOCTYPE html>
<html>
<head>
	<title>Grade Level Info</title>
    <link rel="stylesheet" href="grade.css">
    <script src="firstlevelgrade.js" defer></script>
</head>
<body>
    <h1>Grade Level Information</h1>
    <br><br>

    <label for="drdchooselevel">Select your grade level:</label>
    <select id="drdchooselevel">
        <option value="">Choose a grade</option>
        <option value="9th">9th Grade</option>
        <option value="10th">10th Grade</option>
        <option value="11th">11th Grade</option>
        <option value="12th">12th Grade</option>
    </select>

    <!-- This container will show the selected gradeâ€™s message -->
    <div id="messagedisplay">
        <div id="9th" class="gradeMessage">Welcome to 9th Grade! You'll be learning Algebra 1 and Music.</div>
        <div id="10th" class="gradeMessage">Welcome to 10th Grade! You'll be learning Chemistry and Seminar.</div>
        <div id="11th" class="gradeMessage">Welcome to 11th Grade! You'll be learning Biology and Comp Engr.</div>
        <div id="12th" class="gradeMessage">Welcome to 12th Grade! You'll be learning Psychology and Statistics.</div>
    </div>
</body>
</html>
