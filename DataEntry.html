<!DOCTYPE html>
<html>
	<head>
		<title>ALL ABT DATA</title>
		<link rel="stylesheet" href="cust.css">
		<script src="EntryData.js"></script>
	</head>
	<body>
		<h2>Data Entry Form</h2>
		<input type="text" id="txtfname" autofocus placeholder="Enter First Name">
		<input type="text" id="txtlname" autofocus placeholder="Enter Last Name">
		<input type="number" id="txtage" autofocus placeholder="Enter Age">
		<input type="text" id="txtcity" autofocus placeholder="Enter City">
		<input type="email" id="txtemail" autofocus placeholder="Enter Email">
		<br>
		<button id="btnAdd">Add To Table</button>
		<button id="btnClear">Clear All Data</button>
		
		<h3>Stored Data</h3>
		<table id="tbldatatable">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>City</th>
				<th>Email</th>
			</tr>
		</table>
	</body>
</html>
