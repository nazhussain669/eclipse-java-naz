<!DOCTYPE html>
<html>
<head>
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="Tipcalc.css">
    <script src="tipcalc.js"></script>
</head>
<body>

    <h1>Tip Calculator</h1>

    <!-- Total price input -->
    <label for="txttotal">Enter Total Price</label>
    <input type="number" id="txttotal" placeholder="Total price"><br><br>

    <!-- Tip percentage input -->
    <label for="txttip">Enter Tip Percentage</label>
    <input type="number" id="txttip" placeholder="Tip %"><br><br>

    <!-- Calculate button -->
    <button type="button" id="btncalculate">CALCULATE</button>

    <!-- Result display -->
    <p id="result"></p>

</body>
</html>
