<!DOCTYPE html>
<html>
<head>
    <title>Info Table</title>
    <link rel="stylesheet" href="datadiv.css">
    <script src="datadiv.js"></script>
</head>
<body>

    <h2>Enter Information</h2>

    <label>Name:</label>
    <input type="text" id="txtname"><br><br>

    <label>Age:</label>
    <input type="number" id="txtage"><br><br>

    <label>Grade:</label>
    <input type="text" id="txtgrade"><br><br>

    <button id="btnEnter">Enter</button>
    <button id="btnAdd">Add</button>
    <button id="btnClear">Clear</button>

    <br><br>

    <!-- Table starts hidden -->
    <div id="tableDiv">
    <table id="tblstudentinfo">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>

        <tbody id="tblbody">
            <!-- JavaScript will insert rows here -->
        </tbody>
    </table>
	</div>

</body>
</html>
