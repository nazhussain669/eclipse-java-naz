<!DOCTYPE html>
<html>
<head>
    <title>Simple Info Display</title>
    <script src="datadiv.js"></script>
</head>
<body>

    <h2>Enter Your Information</h2>

    <label>Name:</label>
    <input type="text" id="txtname" placeholder="Enter name"><br><br>

    <label>Age:</label>
    <input type="number" id="txtage" placeholder="Enter age"><br><br>

    <label>Grade:</label>
    <input type="text" id="txtgrade" placeholder="Enter grade"><br><br>

    <button id="btnEnter">Enter</button>
    <button id="btnClear">Clear</button>

    <br><br>

    <!-- Hidden output box -->
    <div id="infobox" style="visibility:hidden;">
        <h3>Your Information:</h3>
        <div id="displayname"></div>
        <div id="displayage"></div>
        <div id="displaygrade"></div>
    </div>

</body>
</html>
