<!DOCTYPE html>
<html>
<head>
    <title>Student Info Table</title>
    <link rel="stylesheet" href="studentinfo.css">
    <script src="info.js"></script>
</head>
<body>

    <h2>Enter Your Information</h2>

    <label>First Name:</label>
    <input type="text" id="txtfname"><br><br>
    
    <label>Last Name:</label>
    <input type="text" id="txtlname"><br><br>

    <label>Age:</label>
    <input type="number" min="1" id="txtage"><br><br>

    <label>Grade:</label>
    <input type="text" id="txtgrade"><br><br>

    <button id="btnEnter">Enter</button>
    <button id="btnAdd">Add</button>
    <button id="btnClear">Clear</button>

    <br><br>

    <!-- Table becomes hidden on load -->
    <div id="tableDiv">
    <table id="tblstudentinfo">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>

        <tbody id="tblbody">
            <!-- student info will be stored here -->
        </tbody>
    </table>
	</div>

</body>
</html>
