<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js"></script>
</head>
<body>
    <h2>Simple To-Do List</h2>

    <label for="txtTask">Enter a Task:</label>
    <input type="text" id="txtTask" placeholder="Enter your task here">

    <button id="btnAdd">Add Task</button><br><br>

    <label for="taskList">Your Tasks:</label>
    <select id="taskList">
        <!-- Tasks will appear here -->
    </select><br><br>

    <button id="btnComplete">Complete Task</button>
    <button id="btnDelete">Delete Task</button>
</body>
</html>
